<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <head th:fragment="headerfragment">
        <title th:text="${pageTitle}">Character Name Goes Here</title>
        <link rel="stylesheet" href="results.css"/>
</head>
<body>

<div th:each="characterdetail : ${characterInfo}">

    <h1 th:text="'Name: ' + ${characterdetail.name}"/>
    <p th:text="'Gender: ' + ${characterdetail.gender}"/>
    <p th:text="'Birth year:' +${characterdetail.birth_year}"/>
    <p th:text="'Home Planet: ' +${homeplanet}"/>
</div>
</body>
</html>
